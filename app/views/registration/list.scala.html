@(users: List[User])(implicit flash: Flash)

@main("Playing with Mongo in Salat") {
    @if(flash.data.contains("message")) {
        <div class="alert alert-success">@flash.get("message")</div>
    }
    <a href="@web.routes.Register.edit" class="btn btn-primary">Register</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            @users.map { user =>
                <tr>
                    <td>@user.username</td>
                    <td>@user.firstName</td>
                    <td>@user.lastName</td>
                </tr>
            }
        </tbody>
    </table>
}
